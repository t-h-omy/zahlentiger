<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Zahlentiger</title>

  <!-- üé® Styles -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- üì± PWA Manifest -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#ffcc00" />

  <!-- üêØ Icons -->
  <link rel="icon" type="image/png" sizes="48x48" href="./assets/icons/icon_48.png" />
  <link rel="apple-touch-icon" href="./assets/icons/icon_180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/icon_192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="./assets/icons/icon_512.png" />
</head>

<body>
  <!-- üéÆ Game Area -->
  <canvas id="confetti-canvas"></canvas>
  <div id="levelUpFlash"></div>
  <div id="mascotOverlay"><span id="mascot">üê∂</span></div>

  <!-- üçî Burger Menu Button oben rechts -->
  <div id="topRight">
    <button id="burgerMenuBtn" aria-label="Men√º √∂ffnen">
      <span class="burger-icon"></span>
    </button>
  </div>

  <!-- üìã Settings Popup Modal -->
  <div id="settingsModal" class="modal" style="display: none;">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Einstellungen</h2>
        <button id="closeModalBtn" class="close-btn" aria-label="Men√º schlie√üen">√ó</button>
      </div>
      <div class="modal-body">
        <!-- üîä Sound Settings -->
        <div class="setting-section">
          <div class="setting-item">
            <span class="setting-label">Ton</span>
            <button id="soundToggleBtn" class="sound-toggle" data-sound-enabled="true">
              <span class="sound-icon">üîä</span>
              <span class="sound-text">Ton an</span>
            </button>
          </div>
        </div>
        
        <!-- üî¢ Operation Selection -->
        <div class="setting-section">
          <h3 class="section-title">Rechenarten</h3>
          <div class="operation-selection-modal">
            <button id="opAddition" class="operation-btn" data-operation="addition" data-active="true">
              <span class="op-icon">+</span>
              <span class="op-label">Addition</span>
            </button>
            <button id="opSubtraktion" class="operation-btn" data-operation="subtraktion" data-active="true">
              <span class="op-icon">‚àí</span>
              <span class="op-label">Subtraktion</span>
            </button>
            <button id="opMultiplikation" class="operation-btn" data-operation="multiplikation" data-active="true">
              <span class="op-icon">√ó</span>
              <span class="op-label">Multiplikation</span>
            </button>
            <button id="opDivision" class="operation-btn" data-operation="division" data-active="false">
              <span class="op-icon">√∑</span>
              <span class="op-label">Division</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="container">
    <div id="topBar">
      <div id="level">
        <span id="levelIcon">üê∂</span>
        <span id="levelName">Mathe-Welpe</span>
      </div>

      <div id="segmentContainer">
        <div class="seg" id="seg0"></div>
        <div class="seg" id="seg1"></div>
        <div class="seg" id="seg2"></div>
        <div class="seg" id="seg3"></div>
        <div class="seg" id="seg4"></div>
        <div class="seg" id="seg5"></div>
        <div class="seg" id="seg6"></div>
        <div class="seg" id="seg7"></div>
        <div class="seg" id="seg8"></div>
        <div class="seg" id="seg9"></div>
      </div>

      <div id="statusBadge"></div>
    </div>

    <!-- üîá Button wurde hier entfernt -->
    <div id="aufgabe"></div>

    <div id="inputRow">
      <input id="eingabe" type="number" inputmode="numeric" placeholder="Antwort..." />
      <button id="checkBtn">OK</button>
    </div>

    <div id="feedback"></div>
  </div>

  <!-- üß† Main JavaScript entry point -->
  <script type="module" src="./js/main.js"></script>

  <!-- üîß PWA Service Worker registration -->
  <script type="module" src="./js/viewmodel/sw-register.js"></script>

  <!-- üì¶ Version Footer -->
  <div id="appVersion"
       style="position:fixed; bottom:5px; right:10px;
              font-size:12px; color:#666; opacity:0.7;">
    ...
  </div>
</body>
</html>
