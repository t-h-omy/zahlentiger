<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlentiger</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- iOS Icon -->
    <link rel="apple-touch-icon" href="./assets/icons/icon_192.png">

    <!-- No-cache header -->
    <meta http-equiv="Cache-Control" content="no-store" />
</head>

<body>

<div id="updateBanner" 
     style="display:none; position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
            background:#ffcc00; color:#000; padding:15px 25px; border-radius:10px;
            box-shadow:0 4px 10px rgba(0,0,0,0.3); font-size:18px; z-index:9999;">
    Neue Version verfügbar 
    <button onclick="applyUpdate()" 
            style="margin-left:15px; padding:5px 10px; font-size:16px;">
        Aktualisieren
    </button>
</div>

<div class="container">
    <h1 class="title">Mathe-Welpe</h1>

    <div id="taskBox" class="task-box">?</div>

    <input id="answerInput" type="number" class="answer-input" placeholder="Antwort..." />

    <button id="okButton" class="ok-button">OK</button>

    <div id="streakDisplay" class="streak-display">Streak: 0</div>

    <button id="soundToggle" class="sound-toggle">Ton aus</button>

    <div id="confetti"></div>
</div>

<!-- ✅ JavaScript -->
<script src="./js/game.js"></script>
<script src="./js/sw-register.js"></script>

</body>
</html>
